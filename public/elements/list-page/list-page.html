<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="/bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="list-page">

  <style>
    :host {
      display: block;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      background: white;
    }
    .content {
      padding: 56px;
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      font-size: 48px;
    }
    p {
      font-size: 20px;
    }
    .row {
      margin: 56px 0;
    }
  </style>

  <template>
    <paper-header-panel class="flex layout vertical">
      <paper-toolbar>
        <div class="title flex">Polymer App</div>
        <paper-icon-button icon="settings" on-tap="showSettings"></paper-icon-button>
      </paper-toolbar>
      <iron-ajax auto url="/cities" handle-as="json" last-response="{{response}}"></iron-ajax>
      <template is="dom-repeat" items="[[response]]">
        <div class="container">
          <div class="content">
            <h1>Oh hai!</h1>
            <div class="row layout horizontal around-justified">
              <img src="http://placehold.it/80x80">
              <img src="http://placehold.it/80x80">
              <img src="http://placehold.it/80x80">
            </div>
            <h3>City:</h3>
            <p>{{item}}</p>
          </div>
        </div>
      </template>
    </paper-header-panel>
  </template>

  <script>
    Polymer({
      is: 'list-page',
      behaviors: [Polymer.NeonAnimatableBehavior],
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'slide-from-left-animation',
                node: this
              },
              'exit': {
                name: 'fade-out-animation',
                node: this
              }
            }
          }
        }
      },
      showSettings: function() {
        this.fire('show-settings');
      }
    });
  </script>

</dom-module>
